<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="私用テンプレツールです。">
  <title>Template Tools Login</title>
  <!-- cssの読み込み -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <!-- 検索しても出てこなくする -->
  <meta name="robots" content="noindex">
</head>
<body>
  <main id="main">
    <div class="container">
      <h1>ログイン</h1>
      <br>
      <p>作業を続けるには、ログインしてください。<br>※windowsログインのパスワードと同じ</p>
      <!-- <p>ユーザー名</p>
      <input type="text" id="username" class="textbox" placeholder="ユーザー名を入力"> -->
      <!-- <p>パスワード</p> -->
      <input type="password" id="pass" class="textbox" placeholder="パスワードを入力">
      <br>
      <div class="showhide">
        <input type="checkbox" id="showpassword" onchange="showOrHide()">
        <p>パスワードを表示する</p>  
      </div>
      <input type="button" value="ログイン" class="button margin" onclick="login()">
    </div>  
  </main>

  <script src="js/script.js"></script>
</body>
</html>
